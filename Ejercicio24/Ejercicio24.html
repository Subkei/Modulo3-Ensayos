<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24 - Fancybox</title>

    <!-- jQuery, fancybox -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!--Script-->
    <script src="Ejercicio24.js"></script>

</head>

<body>

    <!--Mostrar imagen-->
    <a data-fancybox="gallery" href="img/paisaje_1.jpg"><img src="img/paisaje_1_small.jpg"></a>
    <br>
    <br>

    <!--Botón ver video-->
    <input type="button" value="Ver video" id="btn-video">
    <!--Contenedor con el enlace al video-->
    <div style="display: none;">
        <a data-fancybox href="https://www.youtube.com/watch?v=5qap5aO4i9A" id="enlace">Enlace a ver video</a>
    </div>
    <br>
    <br>

    <!--Botón mostrar mapa-->
    <input type="button" value="Ver mapa" id="btn-mapa">
    <!--Contenedor invisible para el mostrar mapa-->
    <div style="display: none;">
        <a data-fancybox href="#mapa-frame" id="mapa-enlace">Mapa</a>
    </div>
    <!--Contenedor del iframe con la url al mapa-->
    <div id="mapa-frame" style="display: none">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53616.258427300854!2d-71.28326244956193!3d-32.871292071419525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689cd8fecd724c7%3A0xefe20583632b9e90!2sQuillota%2C%20Valpara%C3%ADso!5e0!3m2!1ses-419!2scl!4v1591106611437!5m2!1ses-419!2scl"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0">
        </iframe>
    </div>

</body>

</html>
