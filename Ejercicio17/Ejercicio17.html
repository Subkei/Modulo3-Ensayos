<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17 - Calculadora JS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Ejercicio17.css">
<style>


#resultado{
    width:95px;
}
    
</style>

</head>
<body class="bg-dark">

    <div class="container-fluid pt-5">
        <div class="row bg-light rounded-bottom shadow mx-auto" id="calculadora">
            <h3 class="row mx-3">Wasio</h3>
         
            <div class="row form-control text-right font-weight-light mx-auto" type="text">
                <td><span id="resultado" value="0" readonly></span></td>
            </div>

            <div class="btn-toolbar col-12 bg-light py-1">
                <button id="uno" class="btn-lg mx-1 bg-dark btn-primary">1</button>
                <button id="dos" class="btn-lg mx-1 bg-dark btn-primary">2</button>
                <button id="tres" class="btn-lg mx-1 bg-dark btn-primary">3</button>
                <button id="divide" class="btn-lg mx-1 bg-dark btn-success">/</button>
            </div>

            <div class="btn-toolbar col-12 bg-light py-1">
                <button id="cuatro" class="btn-lg mx-1 bg-dark btn-primary">4</button>
                <button id="cinco" class="btn-lg mx-1 bg-dark btn-primary">5</button>
                <button id="seis" class="btn-lg mx-1 bg-dark btn-primary">6</button>
                <button id="resta" class="btn-lg mx-1 bg-dark btn-success">-</button>
            </div>

            <div class="btn-toolbar col-12 bg-light py-1">
                <button id="siete" class="btn-lg mx-1 bg-dark btn-primary">7</button>
                <button id="ocho" class="btn-lg mx-1 bg-dark btn-primary">8</button>
                <button id="nueve" class="btn-lg mx-1 bg-dark btn-primary">9</button>
                <button id="multiplica" class="btn-lg mx-1 bg-dark btn-success">x</button>
            </div>

            <div class="btn-toolbar col-12 bg-light py-1 pb-3">
                <button id="cero" class="btn-lg mx-1 bg-dark btn-primary">0</button>
                <button id="igual" class="btn-lg mx-1 bg-dark btn-danger">=</button>
                <button id="suma" class="btn-lg mx-1 bg-dark btn-success">+</button>
                <button id="reinicia" class="btn-lg mx-1 bg-dark btn-info">C</button>
            </div>
           
        </div>
    </div>
    
    <script src="Ejercicio17.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
