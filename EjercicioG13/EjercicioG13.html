<body class="bg-light ">
    <h2 class="display-4 text-center">Compara Calendarios</h2>
    <table class="table table-striped  container-lg">
        <tr>
            <!--Calendario 1 que se despliega desde un input y arroja la fecha normalizada-->
            <td scope="row">
                Fecha 1:
                <input type="text" id="fecha1" />
            </td>
             <!--Calendario 2 que se despliega desde un input y arroja la fecha normalizada-->
            <td>
                Fecha 2:
                <input type="text" id="fecha2" />
            </td>
             <!--Botón de validar comparación de fechas -->
            <td>
                <button type="button" id="btn-validar" class="btn btn-primary btn-lg btn-block" onclick="fecha()">Validar</button>                
            </td>
        </tr>

    </table>
     <!--Se muestra cual fecha es mayor o si son iguales-->
    <div id="compara" class="text-lg-center text-danger bg-warning"></div>

    <!--Script js-->
    <script src="EjercicioG13.js"></script>

</body>
